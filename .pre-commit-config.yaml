repos:
  # Universal hygiene (fast, huge payoff)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
        name: Fix ends of files
        exclude: (^|/)(bin|obj|wwwroot)(/|$)|.*Generated.*
      - id: trailing-whitespace
        name: Remove trailing whitespace
        exclude: (^|/)(bin|obj|wwwroot)(/|$)|.*Generated.*
      - id: mixed-line-ending
        name: Normalize line endings to LF
        args: ["--fix=lf"]
        exclude: (^|/)(bin|obj|wwwroot)(/|$)|.*Generated.*
      - id: check-yaml
        name: Run GitHub YAML linter
        exclude: (^|/)(bin|obj|wwwroot)(/|$)|.*Generated.*
      - id: check-json
        name: Run GitHub JSON linter on files except tsconfig.json
        exclude: tsconfig.json$ # Exlude tsconfig*.json from check-json hook as it usually contains comments

  # .NET whitespace formatting
  - repo: local
    hooks:
      - id: dotnet-format-whitespace-db-upgrader
        name: Format whitespace in C#
        entry: dotnet
        args: ["format", "whitespace", "Dfe.PlanTech.DatabaseUpgrader.sln"]
        language: system
        pass_filenames: false
        files: (^|/)(cs|csproj|props|targets|slnf)$|/editorconfig$

  # CSharper formatting (avoids opinionated style rewrites)
  - repo: local
    hooks:
      - id: csharpier
        name: Run CSharpier
        entry: dotnet csharpier
        args: ["format"]
        language: system
        types: ["c#"]
        exclude: (^|/)(bin|obj|wwwroot)(/|$)|.*Generated.*

  # Web and config formats
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: Run Prettier linter on documentation, web and config files
        files: /(js|mjs|ts|tsx|css|scss|html|md|yml|yaml|json)$
        exclude: (^|/)(bin|obj|wwwroot)(/|$)|.*Generated.*
